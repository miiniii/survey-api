<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관리자 대시보드</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4 text-center" style="max-width: 600px; margin: auto;">
        <h4 class="mb-4">관리자 대시보드</h4>
        <p class="text-muted mb-4" th:text="${memberName} + '님, 안녕하세요!'">관리자님, 안녕하세요!</p>

        <div class="row row-cols-1 row-cols-md-2 g-3">
            <div class="col" th:each="company : ${companies}">
                <a th:href="@{/admin/survey/manage(companyId=${company.id})}"
                   class="btn pastel-primary w-100">
                    <span th:text="${company.name} + ' 설문 보기'">설문 보기</span>
                </a>
            </div>
        </div>

        <form th:action="@{/logout}" method="post" class="mt-4">
            <button type="submit" class="btn pastel-danger w-100">로그아웃</button>
        </form>
    </div>
</div>

</body>
</html>
