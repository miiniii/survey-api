<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
        <h4 class="text-center mb-4">로그인</h4>

        <!-- 🔽 실패 메시지 출력 영역 추가 -->
        <div th:if="${param.error}" class="alert alert-danger text-center">
            <span th:text="${session.errMsg ?: '로그인에 실패했습니다.'}">로그인 실패</span>
        </div>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">이메일</label>
                <input type="text" name="username" class="form-control" id="username" placeholder="example@email.com">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="••••••••">
            </div>
            <button type="submit" class="btn pastel-primary w-100">로그인</button>
        </form>
    </div>
</div>

</body>
</html>
